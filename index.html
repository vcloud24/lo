<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGAMES Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="loading-screen">
        <h1 id="loading-text">VGAMES</h1>
    </div>

    <header>
        <h1>VGAMES Interactive</h1>
        <nav>
            <button onclick="showSection('tic-tac-toe')">🎮 Tic Tac Toe</button>
            <button onclick="showSection('camera')">📸 Camera</button>
            <button onclick="showSection('web-browser')">🌐 Web Browser</button>
            <button onclick="showSection('pdf-viewer')">📄 PDF Viewer</button>
            <button onclick="showSection('html-preview')">🖋️ HTML Preview</button>
        </nav>
    </header>

    <main>
        <!-- Tic Tac Toe Section -->
        <section id="tic-tac-toe" class="section" style="display:none;">
            <h2>🎮 Bluetooth Tic Tac Toe</h2>
            <div id="game-board"></div>
            <p id="game-status">Player X's turn</p>
            <button onclick="resetGame()">🔄 Reset Game</button>
        </section>

        <!-- Camera Section -->
        <section id="camera" class="section" style="display:none;">
            <h2>📸 Camera</h2>
            <video id="video" width="640" height="480" autoplay></video>
            <button onclick="startCamera()">▶️ Start Camera</button>
        </section>

        <!-- Web Browser Section -->
        <section id="web-browser" class="section" style="display:none;">
            <h2>🌐 Web Browser</h2>
            <input type="text" id="url-input" placeholder="Enter URL">
            <button onclick="openWebsite()">Go</button>
            <iframe id="browser-frame" width="90%" height="500"></iframe>
        </section>

        <!-- PDF Viewer Section -->
        <section id="pdf-viewer" class="section" style="display:none;">
            <h2>📄 PDF Viewer</h2>
            <input type="file" id="pdf-input" accept="application/pdf">
            <iframe id="pdf-frame" width="90%" height="500"></iframe>
        </section>

        <!-- HTML Preview Section -->
        <section id="html-preview" class="section" style="display:none;">
            <h2>🖋️ HTML Previewer</h2>
            <textarea id="html-input" placeholder="Write HTML or JavaScript code here"></textarea>
            <button onclick="previewHTML()">Preview</button>
        </section>
    </main>

    <!-- HTML Preview Page -->
    <div id="html-preview-page" class="preview-page" style="display:none;">
        <button id="close-preview" onclick="closePreview()">X</button>
        <iframe id="preview-frame" width="100%" height="100%"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
